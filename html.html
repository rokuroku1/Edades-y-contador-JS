<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Edad y Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicios Interactivos</h1>
        
        <!-- Ejercicio 1: Verificador de Edad -->
        <div class="section">
            <h2>Ejercicio 1: Verificador de Edad</h2>
            <div class="form-group">
                <label for="edad">¿Cuántos años tienes?</label>
                <input type="number" id="edad" min="0" max="120" placeholder="Ingresa tu edad">
            </div>
            <button id="verificarEdad">Verificar Edad</button>
            <div id="resultadoEdad" class="result"></div>
        </div>
        
        <!-- Ejercicio 2: Contador del 1 al 10 -->
        <div class="section">
            <h2>Ejercicio 2: Contador del 1 al 10</h2>
            <button id="mostrarNumeros">Mostrar Números del 1 al 10</button>
            <div id="numerosContainer" class="numbers-container"></div>
        </div>
    </div>

    <script>
        // Ejercicio 1: Verificador de Edad
        document.getElementById('verificarEdad').addEventListener('click', function() {
            const edad = parseInt(document.getElementById('edad').value);
            const resultadoEdad = document.getElementById('resultadoEdad');
            
            if (isNaN(edad)) {
                alert('Por favor, ingresa un número válido');
                return;
            }
            
            resultadoEdad.style.display = 'block';
            
            if (edad >= 18) {
                resultadoEdad.textContent = '¡Eres mayor de edad!';
                resultadoEdad.className = 'result mayor';
            } else {
                resultadoEdad.textContent = 'Eres menor de edad';
                resultadoEdad.className = 'result menor';
            }
        });
        
        // Ejercicio 2: Contador del 1 al 10
        document.getElementById('mostrarNumeros').addEventListener('click', function() {
            const numerosContainer = document.getElementById('numerosContainer');
            numerosContainer.innerHTML = '';
            
            // Mostrar números con una pequeña animación
            for (let i = 1; i <= 10; i++) {
                setTimeout(() => {
                    const numeroElement = document.createElement('div');
                    numeroElement.className = 'number';
                    numeroElement.textContent = i;
                    numerosContainer.appendChild(numeroElement);
                    console.log(i); // Mantener el console.log original
                }, i * 200);
            }
        });
    </script>
</body>
</html>
